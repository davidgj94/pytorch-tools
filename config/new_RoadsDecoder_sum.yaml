num_classes: 1

# Training Configuration
training:

    batch_size: 1
    display_iters: 1
    iter_size: 20
    learning_rate: 0.00075
    alfa: [2, 5]

    # Dataset Configuration
    dataset:
        name: 'roads_dataset'
        params:
            root: "$DATASETS/spacenet"
            down_label: True
            angle_step: 15.0
            augmentations:
                - random_flip:
                - random_crop:
                      w: 600
                      h: 600

    # Model Configuration
    model:
        name: 'roads_net_decoder'
        stride: 8
        params:
            res_kernel_size: 1
            sum_aux_ori: True
            aux_hidden_kz: 3
            angle_step: 15.0

    tasks:
        binary_seg:
            loss: 'bce'
            weight: 1.0
        ori_seg:
            loss: 'bce'
            weight: 0.5

# Validation Configuration
validation:

    batch_size: 1
    val_epochs: 2

    # Dataset Configuration
    dataset:
        name: 'roads_dataset'
        params:
            training: False
            root: "$DATASETS/spacenet"

    metric:
        name: 'miou'
        params:
            task: 'binary_seg'
            num_classes: 2

    # Model Configuration
    model:
        name: 'roads_net_decoder'
        stride: 8
        params:
            res_kernel_size: 1
            sum_aux_ori: True
            aux_hidden_kz: 3
            angle_step: 15.0

