num_classes: 4

# Training Configuration
training:

    batch_size: 1
    display_iters: 1
    iter_size: 5
    learning_rate: 0.001

    # Dataset Configuration
    dataset:
        name: 'roads_dataset'
        params:
            root: '$DATASETS/spacenet'
            train_ori: True
            angle_step: 15.0
            augmentations:
                - random_flip:
                - random_crop:
                    w: 600
                    h: 600

    # Model Configuration
    model:
        name: 'roads_net'
        stride: 8
        params:
            train_ori: True
            angle_step: 15.0


# Validation Configuration
validation:

    batch_size: 1
    val_epochs: 5

    val_expers:

        - name: "line_seg"
          # Dataset Configuration
          dataset:
            name: 'ori_dataset'
            params:
                root: '/home/davidgj/projects/APR_TAX_RWY'
                augmentations:
                    - pca:
                        sigma_pca: 0.05   
                    - random_flip:
                    - rotate:
                        sigma_angle: 17.0
                        w: 833
                        h: 417

          # Model Configuration
          model:
            name: 'ori_net_2dir_concat2'
            stride: 8
            params:
              fuse_kernel_size: 7
              fuse_dilation: 2
              grid_size: 7
              dilation: 2
              aux: True